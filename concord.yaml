configuration:
  runtime:
    kind: "concord-v2"

flows:
  default:
    - log: "Creating empty.yaml in GitHub repo"
    - task: http
      in:
        method: PUT
        url: "https://api.github.com/repos/SandeepPochu/test/contents/empty.yaml"
        headers:
          Authorization: "token ghp_YourActualTokenHere"
          Accept: "application/vnd.github+json"
        request:
          json:
            message: "Add empty.yaml"
            content: "Cg=="
            branch: "main"
